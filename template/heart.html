  <div class="container" ,class="form-group">
    <div class="card p-3">
      <h3>Enter the following parameters for heart disease checkup :</h3>
      <form action="/result" method="POST">
        <div class="row">
          <div class="col-4">
            <label for="age">Age : </label>
            <br>
            <input type="text" id="age" name="age">
          </div>

          <div class="col-4">
            <label for="sex">Gender(1:Male,0:Female) : </label>
            <br>
            <input type="text" id="sex" name="sex">
          </div>

          <div class="col-4">
            <label for="chest pain type">Chest pain type : </label>
            <br>
            <input type="text" id="chest pain type" name="chest pain type">
          </div>

          <div class="col-4">
            <label for="trestbps">Trestbps : </label>
            <br>
            <input type="text" id="trestbps" name="trestbps">
          </div>

          <div class="col-4">
            <label for="serum cholestoral in mg/dl">Serum cholestoral in mg/dl : </label>
            <br>
            <input type="text" id="serum cholestoral in mg/dl" name="serum cholestoral in mg/dl">
          </div>

          <div class="col-4">
            <label for="restecg">Restecg : </label>
            <br>
            <input type="text" id="restecg" name="restecg">
          </div>

          <div class="col-4">
            <label for="exang">Exang : </label>
            <br>
            <input type="text" id="exang" name="exang">
          </div>

          <div class="col-4">
            <label for="oldpeak">Oldpeak : </label>
            <br>
            <input type="text" id="oldpeak" name="oldpeak">
          </div>

          <div class="col-4">
            <label for="slope">Slope : </label><br>
            <input type="text" id="slope" name="slope">
          </div>

          <div class="col-4">
            <label for="thal">Thal : </label><br>
            <input type="text" id="thal" name="thal">
          </div>
          <br>

        <div class="text-end">
          <input class="btn btn-primary" type="submit" value="Submit"><br><br>
        </div>
        </div>
      </form>
    </div>
  </div>
