    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">

          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/">Home</a>

  </header>
  
  <div class="container" class="form-group">
      <div class="card p-3">
      <h3>Enter the following parameters for diabetes checkup:</h3>
      <form action="/result" method="POST">
  
        <div class="row">
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="Pregnancies">Pregnancies : </label><br>
            <input type="text" id="Pregnancies" name="Pregnancies">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="Glucose">Glucose : </label><br>
            <input type="text" id="Glucose" name="Glucose">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="BloodPressure">BloodPressure : </label><br>
            <input type="text" id="BloodPressure" name="BloodPressure">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="SkinThickness">SkinThickness : </label><br>
            <input type="text" id="SkinThickness" name="SkinThickness">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="Insulin">Insulin : </label><br>
            <input type="text" id="Insulin" name="Insulin">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="BMI">BMI : </label><br>
            <input type="text" id="BMI" name="BMI">
          </div>
  
          <div class="col-sm-12 col-md-4 col-4 my-1">
            <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction : </label><br>
            <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction">
          </div>
        </div>
        <br>
  
       <div class="text-end">
        <input class="btn btn-primary" type="submit" value="Submit"><br><br>
       </div>
      </form>
    </div>
  </div>


  <!-- scripts -->
